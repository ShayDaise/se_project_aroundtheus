<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/around_logo.svg"
          alt="page logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/Avatar.png"
            alt="Picture of Jacques Cousteau"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">Â© 2024 Around The U.S.</p>
      </footer>
    </div>
    <!-- Edit Modal -->
    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input
            type="text"
            name="title"
            class="modal__input modal__bottom-modifier"
            placeholder="Title"
            id="modal-title-input"
          />
          <input
            type="text"
            name="description"
            class="modal__input"
            placeholder="Description"
            id="modal-description-input"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <!-- Add Card Modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form">
          <input
            type="text"
            name="title"
            class="modal__input modal__bottom-modifier modal__input_type_title"
            placeholder="Title"
            id="modal-title-input"
          />
          <input
            type="text"
            name="image-link"
            class="modal__input modal__input_type_url"
            placeholder="Image Link"
            id="modal-image-input"
          />
          <button type="submit" class="modal__button">Create</button>
        </form>
      </div>
    </div>
    <!--Picture Modal  -->
    <div class="modal" id="photo-modal">
      <div class="modal__picture-container">
        <div class="modal__close-btn-container">
          <button class="modal__close modal__close-mobile"></button>
        </div>
        <img class="modal__picture" src="" alt="" />
        <p class="modal__photo-text"></p>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <div class="card__delete-btn-container">
          <button class="card__delete-button" type="button"></button>
        </div>
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="scripts/index.js"></script>
  </body>
</html>
